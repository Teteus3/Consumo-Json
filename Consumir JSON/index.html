<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumir Json</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Alunos</h1>
  <ul id="alunos-list"></ul>

  <script>
    // Dados JSON fornecidos
    const jsonData = `{
      "alunos": [
        {
          "id": 1,
          "nome": "João Silva",
          "idade": 18,
          "nota": 9.5,
          "disciplinas": ["Matemática", "Português", "Ciências"]
        },
        {
          "id": 2,
          "nome": "Maria Santos",
          "idade": 17,
          "nota": 8.7,
          "disciplinas": ["História", "Geografia", "Inglês"]
        },
        {
          "id": 3,
          "nome": "Pedro Almeida",
          "idade": 16,
          "nota": 7.8,
          "disciplinas": ["Física", "Química", "Educação Física"]
        }
      ]
    }`;

    // Parse do JSON
    const data = JSON.parse(jsonData);
    const alunos = data.alunos;

    const alunosList = document.getElementById("alunos-list");

    // Exibir informações dos alunos no site
    alunos.forEach(aluno => {
      const alunoItem = document.createElement("li");
      alunoItem.innerHTML = `
        <strong>Nome:</strong> ${aluno.nome}<br>
        <strong>Idade:</strong> ${aluno.idade}<br>
        <strong>Nota:</strong> ${aluno.nota}<br>
        <strong>Disciplinas:</strong> ${aluno.disciplinas.join(", ")}<br>
        <br>
      `;
      alunosList.appendChild(alunoItem);
    });
  </script>
</body>
</html>
